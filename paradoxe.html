                    <main>
                        <p class="texte-projet">
                            <br>
                            Je voulais représenter le passage du 20ème siècle vers le 21ème. Mon image de base était le terrain vague de la Chapelle (Paris 18ème) qui était une référence tant artistique que musicale. Une sorte d'hommage à ce lieu mythique détruit et remplacé par un bâtiment monotone.
                            <br>
                            <br>Pour représenter cette idée, j'ai mis en relation l'ancien siècle plutôt "triste, et le nouveau plutôt "agréable", en montrant ainsi deux ambiances différentes.
                            <br>
                            <br>Le paradoxe est dans le fait d'avoir mis, pour le 21ème siècle, des nuances de rouge, sanglantes, vives, faisant référence au diable, le passage à la nouvelle ère et les avancées technologiques. Par opposition, le siècle précédent apparaît avec plus de couleurs, car cette époque était plus dynamique que celle d'aujourd'hui.
                        </p> 
                    </main>
                </figure>
