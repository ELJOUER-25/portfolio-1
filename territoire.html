                    <main>
                        <p class="texte-projet">
                            Dans le cadre de notre workshop, nous devions concevoir et produire une édition sur le thème du "Territoire". Il s'agissait de représenter notre territoire : à quoi ressemble-t-il ? 
                            <br>Comment pouvons-nous le représenter ?
                            <br>J’ai choisi d’aborder l’urbanisation, les infrastructures et la vie communautaire. 
                            <br>
                            <br>À travers cette série de photographies, j’ai voulu illustrer les nouvelles constructions dans ma ville : des terrains autrefois riches en végétation sont peu à peu remplacés par des bâtiments de béton, faisant disparaître une richesse visuelle au profit d’un paysage plus froid.
                            <br>
                            <br>
                            L’édition devait comporter une série de 16 images minimum, en utilisant le médium de notre choix.
                            <br>
                        </p>
